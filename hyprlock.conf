# -----------------------------------------------------
# General Settings (Clean for v0.9.2)
# -----------------------------------------------------
general {
    ignore_empty_input = true
    # Ensures the mouse is visible even if rendering is struggling
    hide_cursor = false 
}

# -----------------------------------------------------
# Background (NVIDIA-Proof)
# -----------------------------------------------------
background {
    monitor =
    # Internal keyword to capture the desktop
    path = screenshot
    
    # Blur settings optimized for GTX 1650
    # Higher passes = more blur but higher GPU usage
    blur_passes = 2 
    blur_size = 8
    noise = 0.0117
    contrast = 0.8
    brightness = 0.8
}


# -----------------------------------------------------
# Input Field
# -----------------------------------------------------
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(200, 200, 200, 0.2)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

# -----------------------------------------------------
# Clock (Restored Visibility)
# -----------------------------------------------------
label {
    monitor =
    text = $TIME
    # CRITICAL: Changed from rgba(0,0,0,0) to solid white
    color = rgba(255, 255, 255, 1.0) 
    font_size = 64
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 80
    halign = center
    valign = center
}

# -----------------------------------------------------
# Greeting
# -----------------------------------------------------
label {
    monitor =
    text = Hi there, $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 160
    halign = center
    valign = center
}
